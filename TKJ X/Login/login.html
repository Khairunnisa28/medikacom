<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" style="background-color: #34495E; color: #ffffff;">
                <div class="card-header text-center" style="background-color: #2C3E50; color: #ffffff;">Masuk</div>
                <div class="card-body">
                    <form action="index.html" method="get">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" style="background-color: #3498DB;">Masuk</button>
                    </form>
                </div>
                <div class="card-footer text-center" style="background-color: #2C3E50;">
                    <a href="#" style="color: #ffffff;">Lupa Password?</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
