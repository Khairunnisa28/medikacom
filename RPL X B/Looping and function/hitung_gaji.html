<!DOCTYPE html>
<html>
<head>
    <title>Hitung Gaji Karyawan</title>
</head>
<body>
    <h1>Hitung Gaji Karyawan</h1>

    <form>
        <label for="jamKerja">Jumlah Jam Kerja:</label>
        <input type="number" id="jamKerja" placeholder="Masukkan jumlah jam kerja"><br>

        <label for="tarifPerJam">Tarif Per Jam:</label>
        <input type="number" id="tarifPerJam" placeholder="Masukkan tarif per jam"><br>

        <button type="button" onclick="hitungGaji()">Hitung Gaji</button>
    </form>

    <p id="hasilGaji"></p>

    <script>
        function hitungGaji() {
            var jamKerja = parseFloat(document.getElementById('jamKerja').value);
            var tarifPerJam = parseFloat(document.getElementById('tarifPerJam').value);
            var gaji;

            if (jamKerja <= 40) {
                gaji = jamKerja * tarifPerJam;
            } else {
                var jamNormal = 40;
                var jamLembur = jamKerja - jamNormal;
                gaji = (jamNormal * tarifPerJam) + (jamLembur * 1.5 * tarifPerJam);
            }

            var hasilGaji = "Total gaji yang akan diterima: Rp. " + gaji.toFixed(2);
            document.getElementById('hasilGaji').textContent = hasilGaji;
        }
    </script>
</body>
</html>
