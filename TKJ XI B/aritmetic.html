<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 10;
        var y = 3;
        document.write("x= " + x + " y= " + y);
        document.write("<br> x + y is " + (x+y));
        document.write("<br> x - y is " + (x-y));
        document.write("<br> x * y is " + (x*y));
        document.write("<br> x / y is " + (x/y));
    </script>
</body>
</html>
